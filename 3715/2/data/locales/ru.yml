ru:
  start: "Привет!\n
          Сейчас будет произведена регистрация пользователя.\n
          Введи свой номер."
  already_registered: "Ты уже зарегистрирован.\n
                       Что бы “принять смену” используй “/checkin”,\n
                       что бы “сдать смену” используй “/checkout”."
  mismatch_error: "Что-то пошло не так...\n
                   Возможно данный номер отсутствует в списке.\n\n
                   Проверь вводимую информацию, и попробуй снова “/start”."
  successful_registration: "Регистрация прошла успешна.\n
                            Теперь тебе доступны действия: “принять смену” и “сдать смену”,
                            которые вызываются командами “/checkin” и “/checkout” соответственно."
  not_registered: "Это действие доступно после регистрации.\n
                   Для регистрации используйте комманду: “/start”."
  request_photo: 'Пришли мне себяшку'
  photo_error: "Это на фото не похоже...\n
                Проверь, и можешь попробовать еще раз."
  request_location: "Точно на месте?\n
                     Пришли GPS кординаты."
  checkin_successful: 'Отлично, порви сегодня всех. За себя и за Сашку.'
  location_error: 'Геометка далеко от лагеря'
  already_checkined: "Ты уже “Принял смену”.\n
                      Что бы “сдать смену” используй “/checkout”."
  checkout_successful: "Смена сдана.\n
                        Хорошо отдохнуть!"
  already_checkouted: "Ты еще не “Принял смену”.\n
                       Что бы “принять смену” используй “/checkin”."
